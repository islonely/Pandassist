<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Pandassist</title>
        
        <link rel="stylesheet" href="/assets/css/main.css">
        <script src="/assets/js/tailwindcss.js"></script>
        <script src="/assets/js/jquery-3.6.0.min.js"></script>
        <script src="/assets/js/main.js" defer></script>
        <script src="/assets/js/login.js" defer></script>
    </head>
    <body style="background: #fff">
        <main class="w-max mx-auto">
            <form id="loginForm" action="/login" method="POST">
                <div class="container-sm my-5 rounded-lg shadow-md border-gray-50 border-2 p-5 mx-auto w-max text-manjari">
                    <h1 class="text-center uppercase text-2xl mt-1">Login</h1>
                    <div class="my-3">
                        <svg class="inline-block h-5 w-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        <input id="emailLogin" class="p-1 ml-3 border-blue-300 border-b-2 outline-none box-shadow w-64" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <svg class="inline-block h-5 w-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        <input id="passwordLogin" class="p-1 ml-3 border-blue-300 border-b-2 outline-none w-64" placeholder="Password" type="password">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" id="rememberMeLogin">
                        <label class="text-sm select-none" for="rememberMe"> Remember me?</label>
                    </div>
                    <div class="text-center">
                        <button id="loginBttn" class="disabled:cursor-not-allowed disabled:opacity-70 disabled:from-blue-400 cursor-pointer inline-block text-white text-calibri py-2 px-5 rounded-full bg-gradient-to-tl from-blue-500 to-blue-400 mx-2 active:from-blue-600 active:to-blue-500" style="padding-top: 0.75rem">Login</button>
                    </div>
                </div>
            </form>
            
            <div class="text-center border-b-2 mx-2" style="line-height: 16px;">
                <div class="text-lg inline relative w-max" style="bottom: -13px; padding: 0 15px; background: #fff;">Or</div>
            </div>
            
            <form id="registerForm" action="/login" method="POST">
                <div class="container-sm my-5 rounded-lg shadow-md border-gray-50 border-2 p-5 mx-auto w-max text-manjari">
                    <h1 class="text-center uppercase text-2xl mt-1">Register</h1>
                    <div class="my-3">
                        <svg class="inline-block h-5 w-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path></svg>
                        <input id="username" class="p-1 ml-3 border-blue-300 border-b-2 outline-none box-shadow w-64" placeholder="Username">
                    </div>
                    <div class="my-3">
                        <svg class="inline-block h-5 w-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        <input id="name" class="p-1 ml-3 border-blue-300 border-b-2 outline-none box-shadow w-64" placeholder="Full Name">
                    </div>
                    <div class="my-3">
                        <svg class="inline-block h-5 w-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        <input id="email" class="p-1 ml-3 border-blue-300 border-b-2 outline-none box-shadow w-64" placeholder="Email" type="email">
                    </div>
                    <div class="mb-3">
                        <svg class="inline-block h-5 w-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        <input id="password" class="p-1 ml-3 border-blue-300 border-b-2 outline-none w-64" placeholder="Password" type="password">
                    </div>
                    <div class="mb-3">
                        <svg class="inline-block h-5 w-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        <input id="confirmPassword" class="p-1 ml-3 border-blue-300 border-b-2 outline-none w-64" placeholder="Confirm Password" type="password">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" id="rememberMe">
                        <label class="text-sm select-none" for="rememberMe"> Remember me?</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" id="registerBttn" class="disabled:cursor-not-allowed disabled:opacity-70 disabled:from-blue-400 cursor-pointer inline-block text-white text-calibri py-2 px-5 rounded-full bg-gradient-to-tl from-blue-500 to-blue-400 mx-2 active:from-blue-600 active:to-blue-500" style="padding-top: 0.75rem">Sign Up</button>
                    </div>
                </div>
            </form>
        </main>
        <div id="toast" class="shadow-md text-sm text-center border-gray-50 border-2 py-3 px-8 w-max fixed invisible rounded-lg text-slate-50 bg-slate-800">
            <p>
                An unknown error has occurred.
            </p>
        </div>
    </body>
</html>
