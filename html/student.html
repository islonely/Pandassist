<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>$vex_insert_student_name - Pandassist</title>

    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/js/tailwindcss.js"></script>
    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <style>
        button.tab {
            background-color: rgb(209, 235, 252);
            border-radius: 10px;
            position: relative;
            bottom: 0px;
            left: 0px;
            transition: all 150ms, background-color 50ms;
        }

        button.tab:hover {
            background-color: rgb(199, 229, 249);
        }

        button.tab.active:not(#addSubject):not(.tab-left) {
            background-color: rgb(248 250 252);
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
            box-shadow: 3px -3px 3px gray;
            position: relative;
            bottom: -5px;
        }

        button.tab.tab-left.active:not(#addSubject) {
            background-color: rgb(248 250 252);
            border-top-left-radius: 0px;
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 10px;
            box-shadow: 3px -3px 3px gray;
            position: relative;
            left: -5px;
        }

        .tabpage {
            border-radius: 7px;
        }
    </style>
</head>

<body class="bg-slate-100">
    $vex_insert_navbar

    <div id="backdrop" class="inset-0 fixed bg-slate-900 opacity-70 hidden" style="z-index: 10;"
        onclick="windowClick(event)">&nbsp;</div>

    <main class="sm:mx-12 mx-2 rounded bg-transparent">
        <div class="flex items-stretch w-full rounded-md">
            <div id="tabPageContainer" class="w-full">
                <div class="flex items-stretch bg-transparent">
                    <button type="button" data-target="#mathPage" class="h-full p-2 tab active" title="Math">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M4.871 4A17.926 17.926 0 003 12c0 2.874.673 5.59 1.871 8m14.13 0a17.926 17.926 0 001.87-8c0-2.874-.673-5.59-1.87-8M9 9h1.246a1 1 0 01.961.725l1.586 5.55a1 1 0 00.961.725H15m1-7h-.08a2 2 0 00-1.519.698L9.6 15.302A2 2 0 018.08 16H8" />
                        </svg>
                    </button>
                    <button type="button" data-target="#readingPage" class="h-full p-2 tab" title="Reading">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </button>
                    <button type="button" data-target="#sciencePage" class="h-full p-2 tab" title="Science">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                        </svg>
                    </button>
                    <button type="button" data-target="#spellingPage" class="h-full p-2 tab" title="Spelling">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                        </svg>
                    </button>
                    <button type="button" data-target="#frenchPage" class="h-full p-2 tab" title="French">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
                        </svg>
                    </button>
                </div>

                <div id="mathPage" class="tabpage h-96 bg-slate-50 shadow-lg">
                    Math
                </div>
                <div id="readingPage" class="tabpage hidden h-96 bg-slate-50 shadow-lg">
                    Reading
                </div>
                <div id="sciencePage" class="tabpage hidden h-96 bg-slate-50 shadow-lg">
                    Science
                </div>
                <div id="spellingPage" class="tabpage hidden h-96 bg-slate-50 shadow-lg">
                    Spelling
                </div>
                <div id="frenchPage" class="tabpage hidden h-96 bg-slate-50 shadow-lg">
                    French
                </div>
                <div id="attendancePage" class="tabpage hidden h-96 bg-slate-50 shadow-lg">
                    Attendance
                </div>
                <div id="readingListPage" class="tabpage hidden h-96 bg-slate-50 shadow-lg">
                    Reading List
                </div>
                <div id="fieldTripsPage" class="tabpage hidden h-96 bg-slate-50 shadow-lg">
                    Field Trips
                </div>
                <div id="reportsPage" class="tabpage hidden h-96 bg-slate-50 shadow-lg">
                    Reports
                </div>
                <div id="summaryPage" class="tabpage hidden h-96 bg-slate-50 shadow-lg">
                    Summary
                </div>
            </div>
            <div id="sideTabs">
                <div class="flex flex-col justify-around items-start bg-transparent">
                    <button type="button" title="Add Subject" id="addSubject" class="p-2 tab tab-left"
                        onclick="showPopup('#addSubjectPopup', event)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>

                    <button type="button" data-target="#attendancePage" title="Attendance" class="p-2 tab tab-left"
                        style="margin: 0 !important;">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </button>

                    <button type="button" data-target="#readingListPage" title="Reading List"
                        class="m-0 p-2 tab tab-left" style="margin: 0 !important;">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </button>

                    <button type="button" data-target="#fieldTripsPage" title="Field Trips" class="m-0 p-2 tab tab-left"
                        style="margin: 0 !important;">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
                        </svg>
                    </button>

                    <button type="button" data-target="#reportsPage" title="Reports" class="m-0 p-2 tab tab-left"
                        style="margin: 0 !important;">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </button>

                    <button type="button" data-target="#summaryPage" title="Summary" class="m-0 p-2 tab tab-left"
                        style="margin: 0 !important;">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="addSubjectPopup"
        class="fixed hidden shadow-md p-4 bg-white rounded-md border-gray-100 border-2 md:w-4/12 w-5/6 inset-0 m-auto h-fit"
        style="z-index: 20;" onclick="event.stopPropagation();">
        <img class="float-right cursor-pointer h-10 rotate-45" src="/assets/img/add.svg" onclick="windowClick(event)">
        <h2 class="text-josefin" style="font-size: 1.75rem; letter-spacing: -0.075rem;">Add Subject</h2>
        <div class="text-lg">
            <div class="my-2 flex">
                <label for="eventDesc" class="flex items-center justify-center mr-2 relative top-0.5">
                    <span>Name:</span>
                </label>
                <input id="eventDesc"
                    class="w-full sm:text-base text-sm rounded px-2 py-1 bg-slate-100 hover:bg-slate-200"
                    value="World History" onclick="if (this.value == 'World History') this.value = '';">
            </div>
            <div class="my-2 flex">
                <label for="eventDatetime" class="flex items-center justify-center relative top-0.5"
                    style="margin-right: 3.75rem;">
                    <span>Date:</span>
                </label>
                <input id="eventDatetime" type="datetime-local"
                    class="w-full cursor-pointer sm:text-base text-sm bg-slate-100 rounded px-2 py-1 hover:bg-slate-200">
            </div>
        </div>
        <br>
        <div class="mx-auto text-center flex justify-evenly">
            <button id="eventCreateBttn"
                class="w-full mr-2 text-base bg-slate-100 rounded px-2 pt-2 pb-1 w-5/12 hover:bg-slate-200"
                onclick="createEvent()">Create</button>
            <button id="eventCancelBttn"
                class="w-full ml-2 text-base bg-slate-100 rounded px-2 pt-2 pb-1 w-5/12 hover:bg-slate-200"
                onclick="windowClick(event)">Cancel</button>
        </div>
    </div>

    <script>
        $('button.tab').on('click', function (evt) {
            $('button.tab').removeClass('active')
            $(this).addClass('active')
            $('div.tabpage').css({ display: 'none' })
            $($(this).get(0).dataset.target).css({ display: 'block' })
        })
    </script>
</body>

</html>
