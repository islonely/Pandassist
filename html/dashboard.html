<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashbaord - Pandassist</title>
        
        <link rel="stylesheet" href="../assets/css/main.css">
        <script src="../assets/js/tailwindcss.js"></script>
        <script src="../assets/js/jquery-3.6.0.min.js"></script>
        <script src="../assets/js/main.js"></script>
        <script src="../assets/js/dashboard.js"></script>
    </head>
    <body class="bg-slate-100">
        $vex_insert_navbar
        <script>
            $($('a[href="/dashboard"]')[0]).attr('class', 'bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium')
            $($('a[href="/dashboard"]')[1]).attr('class', 'bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium')
        </script>
    
        <div id="mainContainer" class="container w-max mx-auto flex items-start">
            <div class="rounded-lg shadow-lg bg-white max-w-md w-96">
                <header class="border-b-2 border-slate-300 px-2 pt-2 text-slate-600 text-josefin">
                    <img class="float-right cursor-pointer h-7" src="../assets/img/add.svg" onclick="event.stopPropagation(); closePopups(); $('#newEventPopup').fadeIn(60);">
                    <h2 style="font-size: 1.35rem; letter-spacing: -0.065rem;">Events</h2>
                </header>
                <div class="h-80 overflow-x-auto">
                    <a href="/events/field-trip" class="student block">
                        <h4 class="pt-2 leading-tight mb-2" style="font-weight: bold">
                            Field Trip
                            <span class="float-right text-manjari text-sm relative" style="top: 5px; font-weight: normal;">4-24-2022</span>
                        </h4>
                    </a>
                    <a href="/events/graduation" class="student block">
                        <h4 class="pt-2 leading-tight mb-2" style="font-weight: bold">
                            Apryl's Graduation
                            <span class="float-right text-manjari text-sm relative" style="top: 5px; font-weight: normal;">May 1st, 2022</span>
                        </h4>
                    </a>
                </div>
            </div>

            <div class="rounded-lg shadow-lg bg-white max-w-md w-96 relative">
                <header class="border-b-2 border-slate-300 px-2 pt-2 text-slate-600 text-josefin">
                    <img class="float-right cursor-pointer h-7" src="../assets/img/add.svg" onclick="event.stopPropagation(); closePopups(); $('#newStudentPopup').fadeIn(60);">
                    <h2 style="font-size: 1.35rem; letter-spacing: -0.065rem;">Students</h2>
                </header>
                <div class="h-80 overflow-x-auto">
                    $vex_insert_students
                </div>
            </div>
        </div>
        
        <div id="newEventPopup" class="fixed hidden shadow-md p-4 bg-white rounded-md" style="width: 480px; left: 50%; margin-left: -240px; top: 30%;" onclick="event.stopPropagation();">
            <img class="float-right cursor-pointer h-10 rotate-45" src="../assets/img/add.svg" onclick="$('#newEventPopup').fadeOut(60);">
            <h2 class="text-josefin" style="font-size: 1.75rem; letter-spacing: -0.075rem;">New Event</h2>
            <div class="text-lg">
                <div class="my-2">
                    Description:
                    <input id="eventDesc" class="w-3/4 text-base rounded px-2 py-1 bg-slate-100 hover:bg-slate-200" value="New Event" onclick="if (this.value == 'New Event') this.value=''" onfocusout="if (this.value === null || this.value.match(/^ *$/) !== null) this.value = 'New Event'">
                </div>
                <div class="my-2">
                    Event Type:
                    <select id="eventType" class="cursor-pointer text-base bg-slate-100 rounded pl-2 py-1 hover:bg-slate-200">
                        <option value="fieldTrip">Field Trip</option>
                        <option value="test">Test/Exam</option>
                        <option value="addCategory">Add Category +</option>
                    </select>
                </div>
                <div class="my-2">
                    Date:
                    <input id="eventDatetime" type="datetime-local" class="cursor-pointer text-base bg-slate-100 rounded px-2 py-1 hover:bg-slate-200">
                </div>
            </div>
            <br>
            <div class="mx-auto text-center">
                <button id="eventCreateBttn" class="text-base bg-slate-100 rounded px-2 py-1 w-5/12 hover:bg-slate-200" onclick="createEvent()">Create</button>
                <button id="eventCancelBttn" class="text-base bg-slate-100 rounded px-2 py-1 w-5/12 hover:bg-slate-200" onclick="$('#newEventPopup').fadeOut(60);">Cancel</button>
            </div>
        </div>

        <div id="newStudentPopup" class="fixed hidden shadow-md p-4 bg-white rounded-md" style="width: 480px; left: 50%; margin-left: -240px; top: 30%;" onclick="event.stopPropagation();">
            <img class="float-right cursor-pointer h-10 rotate-45" src="../assets/img/add.svg" onclick="$('#newStudentPopup').fadeOut(60);">
            <h2 class="text-josefin" style="font-size: 1.75rem; letter-spacing: -0.075rem;">New Student</h2>
            <div class="text-lg">
                <div class="my-2">
                    Name:
                    <input id="studentName" class="w-3/4 text-base rounded px-2 py-1 bg-slate-100 hover:bg-slate-200" value="John Smith" onclick="if (this.value == 'John Smith') this.value = '';">
                </div>
                <div class="my-2">
                    Gender:
                    <select id="studentGender" class="cursor-pointer text-base bg-slate-100 rounded pl-2 py-2 hover:bg-slate-200">
                        <option value="0">Male</option>
                        <option value="1" selected>Female</option>
                    </select>
                </div>
                <div class="my-2">
                    Avatar:
                    <input id="studentAvatar" type="file" accept=".jpg,.png,.qoif" class="cursor-pointer text-base bg-slate-100 rounded px-2 py-1 hover:bg-slate-200">
                </div>
            </div>
            <br>
            <div class="mx-auto text-center">
                <button id="studentCreateBttn" class="text-base bg-slate-100 rounded px-2 py-1 w-5/12 hover:bg-slate-200" onclick="createStudent()">Create</button>
                <button id="studentCancelBttn" class="text-base bg-slate-100 rounded px-2 py-1 w-5/12 hover:bg-slate-200" onclick="$('#newStudentPopup').fadeOut(60);">Cancel</button>
            </div>
        </div>
    </body>
</html>
