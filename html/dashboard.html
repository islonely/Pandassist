<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashbaord - Pandassist</title>
        
        <link rel="stylesheet" href="/assets/css/main.css">
        <script src="/assets/js/tailwindcss.js"></script>
        <script src="/assets/js/jquery-3.6.0.min.js"></script>
        <!-- <script src="/assets/js/main.js"></script> -->
    </head>
    <body>
        <!--vex-insert-navbar-->
    
        <div class="container w-max mx-auto">
            <div class="flex items-center">
                <div class="block p-6 rounded-lg shadow-lg bg-white max-w-md">
                    <div class="flex items-center">
                        <img src="/assets/img/profile-default.png" style="border-radius: 100%; height: 64px">
                        <h5 class="font-manjari text-gray-900 text-xl leading-tight font-medium mb-2" style="font-weight: bold;">Lily Oates</h5>
                    </div>
                    <p class="text-slate-700 text-gray-700 text-base mb-4">
                        Last Completed <br>
                        Reading: Cinder<br>
                        Math: Pages 32-36<br>
                        Bible: Finish PACE
                    </p>
                </div>
            </div>
        </div>
        
        <div id="addMenu" class="fixed bottom-3 right-3 rounded-full cursor-pointer bg-gradient-to-tl from-emerald-400 to-emerald-300 w-max" style="width: 56px; transition: all 300ms;">
            <img src="/assets/img/add.svg" style="height: 56px; transition: all 200ms ease-out; float: right; position: fixed; bottom: 10px; right: 10px;">
            <ul class="menu hidden p-2" style="font-size: 1.17rem; color: #222;">
                <li class="px-2 py-0.5 bg-transparent hover:opacity-80 hover:underline">Assignment</li>
                <li class="px-2 py-0.5 bg-transparent hover:opacity-80 hover:underline">Event</li>
                <li class="px-2 py-0.5 bg-transparent hover:opacity-80 hover:underline">Student</li>
            </ul>
        </div>
        <script>
            function closeAddMenu() {
                $('#addMenu').find('.menu').fadeOut(200)
                setTimeout(() => {
                    $('#addMenu').find('img').fadeIn(200)
                    $('#addMenu').find('img').removeClass('rotate-45')
                    $('#addMenu').find('img').css('bottom', '10px')
                    $('#addMenu').css({
                        borderRadius: '100%',
                        width: '56px'
                    })
                }, 200)
                
            }
            
            $(window).on('click', closeAddMenu)
            
            $('#addMenu').on('click', function(evt) {
                evt.stopPropagation()
                $(this).find('img').addClass('rotate-45')
                $(this).find('img').css({
                    bottom: '72px'
                })
                $(this).css({
                    borderRadius: '10%',
                    width: '180px'
                })
                
                setTimeout(() => {
                    $(this).find('.menu').fadeIn(100)
                }, 200)
            })
        </script>
    </body>
</html>
