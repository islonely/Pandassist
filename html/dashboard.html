        <!-- CREATE EVENT POPUP -->
        <div id="newEventPopup" class="fixed hidden shadow-md p-4 bg-white rounded-md border-gray-100 border-2 md:w-4/12 w-5/6 inset-0 m-auto h-fit" onclick="event.stopPropagation();">
            <img class="float-right cursor-pointer h-10 rotate-45" src="/assets/img/add.svg" onclick="windowClick(event)">
            <h2 class="text-josefin" style="font-size: 1.75rem; letter-spacing: -0.075rem;">New Student</h2>
            <div class="text-lg">
                <div class="my-2 flex">
                    <label for="eventDesc" class="mr-5">Description:</label>
                    <input id="eventDesc" class="w-full sm:text-base text-sm rounded px-2 pt-2 pb-1 bg-slate-100 hover:bg-slate-200" value="John Smith" onclick="if (this.value == 'John Smith') this.value = '';">
                </div>
                <div class="my-2 flex">
                    <label for="eventCategory" class="mr-2">Category:</label>
                    <select id="eventCategory" class="w-full cursor-pointer sm:text-base text-sm bg-slate-100 rounded pl-2 pt-2 pb-1 hover:bg-slate-200">
                        <option value="-1">Add Category +</option>
                        <option value="0">Field Trip</option>
                        <option value="1">Test/Exam</option>
                        <option value="2">Other</option>
                    </select>
                </div>
                <div class="my-2 flex">
                    <label for="eventDatetime" class="mr-3">Date:</label>
                    <input id="eventDatetime" type="datetime-local" class="w-full cursor-pointer sm:text-base text-sm bg-slate-100 rounded px-2 py-1 hover:bg-slate-200">
                </div>
            </div>
            <br>
            <div class="mx-auto text-center flex justify-evenly">
                <button id="eventCreateBttn" class="w-full mr-2 text-base bg-slate-100 rounded px-2 pt-2 pb-1 w-5/12 hover:bg-slate-200" onclick="createEvent()">Create</button>
                <button id="eventCancelBttn" class="w-full ml-2 text-base bg-slate-100 rounded px-2 pt-2 pb-1 w-5/12 hover:bg-slate-200" onclick="windowClick(event)">Cancel</button>
            </div>
        </div>
        
        <!-- CREATE STUDENT POPUP -->
        <form action="#" id="newStudentPopup" class="fixed hidden shadow-md p-4 bg-white rounded-md border-gray-100 border-2 md:w-4/12 w-5/6 inset-0 m-auto h-fit" onclick="event.stopPropagation();">
            <img class="float-right cursor-pointer h-10 rotate-45" src="/assets/img/add.svg" onclick="windowClick(event)">
            <h2 class="text-josefin" style="font-size: 1.75rem; letter-spacing: -0.075rem;">New Student</h2>
            <div class="text-lg">
                <div class="my-2 flex">
                    <label for="studentName" class="mr-5">Name:</label>
                    <input id="studentName" class="w-full sm:text-base text-sm rounded px-2 pt-2 pb-1 bg-slate-100 hover:bg-slate-200" value="John Smith" onclick="if (this.value == 'John Smith') this.value = '';">
                </div>
                <div class="my-2 flex">
                    <label for="studentGender" class="mr-2">Gender:</label>
                    <select id="studentGender" class="w-full cursor-pointer sm:text-base text-sm bg-slate-100 rounded pl-2 pt-2 pb-1 hover:bg-slate-200">
                        <option value="0">Male</option>
                        <option value="1" selected>Female</option>
                    </select>
                </div>
                <div class="my-2 flex">
                    <label for="studentAvatar" class="mr-3">Avatar:</label>
                    <input id="studentAvatar" type="file" accept=".jpg,.png,.qoif" class="w-full cursor-pointer sm:text-base text-sm bg-slate-100 rounded px-2 py-1 hover:bg-slate-200">
                </div>
            </div>
            <br>
            <div class="mx-auto text-center flex justify-evenly">
                <button type="button" id="studentCreateBttn" class="w-full mr-2 text-base bg-slate-100 rounded px-2 pt-2 pb-1 w-5/12 hover:bg-slate-200" onclick="createStudent()">Create</button>
                <button type="button" id="studentCancelBttn" class="w-full ml-2 text-base bg-slate-100 rounded px-2 pt-2 pb-1 w-5/12 hover:bg-slate-200" onclick="windowClick(event)">Cancel</button>
            </div>
        </form>
